@if(this.wateringEvents.length) {
  <mat-card class="detail-section">            
  <mat-card-header class="plant-card-header">
      <mat-card-title-group>                    
          <mat-card-title>Watering Events</mat-card-title>
      </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div class="watering-events-table-container">
      <table mat-table [dataSource]="wateringEvents">       
    
        <!-- Created At Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'short'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteWateringEvent(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>    
  <div class="paginator-container">
    <mat-paginator        
        (page)="handlePageEvent($event)"
        [length]="wateringEventsListLength"
        [pageSize]="pageSize"
        [disabled]="disabled"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex"
        aria-label="Select page"
    />
</div>               
</mat-card>
}
