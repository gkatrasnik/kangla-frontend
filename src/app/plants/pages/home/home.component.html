<h2>My Plants</h2>
<button mat-raised-button (click)="fileInput.click()">
    <mat-icon>add_a_photo</mat-icon>
    Add Plant via Image
  </button>
  <input type="file" #fileInput style="display: none;" (change)="onImageSelected($event)">
  
<div class="plant-cards-container">
    <app-plant-card 
        *ngFor="let plant of plantsList"
        [plant]="plant"
        [imageUrl]="imagesService.getImageUrl(plant.imageId)"
    ></app-plant-card>
</div>
