    <mat-card class="watering-device-card">
        <mat-card-header>            
            <mat-card-title>{{wateringDevice.name}}</mat-card-title>
            <mat-card-subtitle>{{wateringDevice.location}}</mat-card-subtitle>
        </mat-card-header>
        @if (wateringDevice.imageBase64) {
            <img mat-card-image src="data:image/jpeg;base64,{{wateringDevice.imageBase64}}">
        }
        <mat-card-content>
            {{wateringDevice.description}}
            <div><b>Soil humidity:</b> {{wateringDevice.minimumSoilHumidity}}</div>
            <div><b>Watering interval:</b> {{wateringDevice.wateringIntervalSetting}}</div>
            <div><b>Watering duration:</b> {{wateringDevice.wateringDurationSetting}}</div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button [disabled]="wateringDevice.waterNow" (click)="triggerWatering()">Water now</button>
            <a [routerLink]="['/details', wateringDevice.id]">
                <button mat-button>Details</button>
            </a>
        </mat-card-actions>
    </mat-card>
