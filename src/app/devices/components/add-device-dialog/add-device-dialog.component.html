<h2 mat-dialog-title>Add New Device</h2>
<mat-dialog-content>
  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Device Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Device ID</mat-label>
        <input matInput formControlName="id" type="number" required>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Watering Interval (seconds)</mat-label>
        <input matInput type="number" formControlName="interval" required>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="deviceForm.invalid" (click)="onSubmit()">Add</button>
</mat-dialog-actions>
