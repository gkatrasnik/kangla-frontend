<h2 mat-dialog-title>Add New Device</h2>
<mat-dialog-content>
  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">    
    <mat-form-field>
      <mat-label>Device token</mat-label>
      <input matInput formControlName="deviceToken" required minlength="10" maxlength="10">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Device Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" >
    </mat-form-field>  
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" >
    </mat-form-field>  
    <mat-form-field>
      <mat-label>Minimum humidity (250-750)</mat-label>
      <input matInput type="number" formControlName="minimumSoilHumidity" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Watering interval (s)</mat-label>
      <input matInput type="number" formControlName="wateringIntervalSetting" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Watering duration (s)</mat-label>
      <input matInput type="number" formControlName="wateringDurationSetting" required>
    </mat-form-field>
    <button type="button" mat-button (click)="fileInput.click()">Add Image</button>
    <input hidden (change)="onFileSelected($event)" #fileInput type="file">
    <span class="file-name">{{selectedFile?.name}}</span>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="deviceForm.invalid" (click)="onSubmit()">Add</button>
</mat-dialog-actions>
