<h2>My devices</h2>
<button mat-raised-button (click)="addDevice()">Add New Device</button>
<div class="device-cards-container">
    <app-watering-device-card 
        *ngFor="let wateringDevice of wateringDevicesList"
        [wateringDevice]="wateringDevice"
        [imageUrl]="imagesService.getImageUrl(wateringDevice.imageId)"
    ></app-watering-device-card>
</div>
