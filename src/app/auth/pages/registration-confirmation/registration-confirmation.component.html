<div class="auth-page">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Check Your Email</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>A confirmation link has been sent to your email address. Please check your inbox to confirm your registration.</p>
      
      <form [formGroup]="resendConfirmationForm" (ngSubmit)="resendConfirmationEmail()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="resendConfirmationForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="resendConfirmationForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
  
        <button mat-flat-button class="full-width" type="submit" [disabled]="resendConfirmationForm.invalid">Resend Confirmation Email</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/login">Login</a>
    </mat-card-actions>      
  </mat-card>
</div>
