<div class="auth-page">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="resetForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="resetForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Reset Code</mat-label>
          <input matInput formControlName="resetCode" required>
          <mat-error *ngIf="resetForm.get('resetCode')?.hasError('required')">
            Reset code is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="newPassword" type="password" required>
          <mat-error *ngIf="resetForm.get('newPassword')?.hasError('required')">
            New password is required
          </mat-error>
          <mat-error *ngIf="resetForm.get('newPassword')?.hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
  
        <button mat-flat-button class="full-width" color="primary" type="submit" [disabled]="resetForm.invalid">Reset Password</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
